{% extends 'base.html' %}


{% block body %}
<br><br><br><br><br>
      <div class="container-fluid">
          <div class="row justify-content-center ">

                    {% if message %}
                    <p class="text-center text-danger"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>   {{message}}</p>
                    {% endif %}
                    
               <div class="card col-11 col-sm-9 col-md-8 col-lg-5 border-secondary border-5 border-start-0 border-end-0 shadow p-2 mt-30 rounded-5 bg-white">
                    <div class="card-body">
                         
                         <form method="post" enctype="multipart/form-data" action="{% url 'home_carte_url' %}" class="form"> {% csrf_token %}
                           <h1 class="text-center text-dark" style="font-size:60px"><i class="fa fa-id-card p-0" aria-hidden="true"></i>Carte</h1>
                           <br>
                              <label for="num_compte">Entrer le numero de compte de l'abonné</label>
                              <p class='shadow-sm mt-2 col-md-6'> <input type="number" min="0" name="num_carte" required class="form-control"></p>
                              <p class="text-end"><button type="submit" class="btn bg-dark text-light rounded-pill btn-block shadow-0 fw-bold">Générer la carte</button></p>
                                   
                         </form>
                    </div>
               </div> 
          </div> 
     </div>
{% endblock body %}
